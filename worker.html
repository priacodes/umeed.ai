<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umeed.ai Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            background: rgb(114, 178, 108);
            color: white;
            font-size: 2.5em; 
            font-weight: bold;
        }

       
        .dashboard-container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }

       
        .jobs-container {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            margin-top: 20px;
        }

        .job-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid #27ae60;
        }

        .apply-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        .apply-btn:hover {
            background: #2ecc71;
        }

        
        .mini-dashboard {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .profile-info p {
            margin: 0;
            font-size: 14px;
        }

        .dashboard-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .dashboard-actions button {
            background: #9be4b9;
            border: none;
            color: black;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: left;
        }

        .dashboard-actions button:hover {
            background: #45a049;
            color: white;
        }
        .hidden {
            display: none;
        }

      
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .jobs-grid {
                grid-template-columns: 1fr; 
            }

            .mini-dashboard {
                order: -1;
            }
        }
    </style>
</head>
<body>
  
    <div class="header">Umeed.ai</div>

    <div class="dashboard-container">
        
        <div class="jobs-container">
            <h2>Available Jobs</h2>
            <p>Find jobs that match your skills and apply.</p>
            
            <div class="jobs-grid">
                <div class="job-card">
                    <p class="job-title">Plumber</p>
                    <p class="job-details">üí∞ 100/hr | üìç Pune</p>
                    <button class="apply-btn">Apply Now</button>
                </div>
                <div class="job-card">
                    <p class="job-title">Electrician</p>
                    <p class="job-details">üí∞ 120/hr | üìç Mumbai</p>
                    <button class="apply-btn">Apply Now</button>
                </div>
                <div class="job-card">
                    <p class="job-title">Carpenter</p>
                    <p class="job-details">üí∞ 90/hr | üìç Delhi</p>
                    <button class="apply-btn">Apply Now</button>
                </div>
                <div class="job-card">
                    <p class="job-title">Painter</p>
                    <p class="job-details">üí∞ 110/hr | üìç Bangalore</p>
                    <button class="apply-btn">Apply Now</button>
                </div>
            </div>
        </div>

      
        <div class="mini-dashboard">
            <div class="profile-section">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile" class="profile-image" id="profileImage">
                <div class="profile-info">
                    <p><strong id="userName">John Doe</strong></p>
                    <p id="userContact">üìû +91 9876543210</p>
                    <p id="userSkill">üîß Plumber</p>
                </div>
            </div>

            <div class="dashboard-actions">
                <button id="calendarBtn">üìÖ Calendar</button>
                <button id="profileBuilderBtn">üìÑ Profile Builder</button>
            </div>
        </div>
    </div>

    <script>
       
        document.querySelectorAll(".apply-btn").forEach(button => {
            button.addEventListener("click", function() {
                alert("Your application has been submitted!");
            });
        });

      
        function loadUserProfile() {
            const userData = {
                name: "Rahul Kumar",
                phone: "+91 9876543210",
                skill: "Electrician",
                photo: "profile.jpg"
            };

            document.getElementById("userName").innerText = userData.name;
            document.getElementById("userContact").innerText = `üìû ${userData.phone}`;
            document.getElementById("userSkill").innerText = `üîß ${userData.skill}`;
            document.getElementById("profileImage").src = userData.photo;
        }

        window.onload = loadUserProfile;

        document.getElementById("calendarBtn").addEventListener("click", function() {
            alert("Navigate to Calendar Section");
        });

        document.getElementById("profileBuilderBtn").addEventListener("click", function() {
            alert("Navigate to Profile Builder Section");
        });
      
  document.addEventListener("DOMContentLoaded", function () {
    if (!localStorage.getItem("userLoggedIn")) {
      window.location.href = "signup.html"; 
    }
  });


    </script>
</body>
</html>

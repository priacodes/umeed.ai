<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard - Umeed.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #2e5c3d;
        }

        /* ✅ Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgb(114, 178, 108);
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            border-radius: 0 0 10px 10px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        /* ✅ Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            background: white;
            padding: 15px;
            gap: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-buttons button {
            background: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-buttons button:hover {
            background: #219150;
        }

        /* ✅ Main Container */
        .dashboard-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* ✅ Content Sections */
        .content-section {
            display: none;
            padding: 20px;
            margin-top: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .content-section.active {
            display: block;
        }

        h2 {
            color: #2e5c3d;
            margin-bottom: 10px;
            font-size: 22px;
        }

        /* ✅ Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #27ae60;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            background: #f4f4f4;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        form button {
            background: #27ae60;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #219150;
        }

        /* ✅ Applicant List */
        ul {
            list-style: none;
            padding: 0;
        }

        .applicant-item {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hire-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .hire-btn:hover {
            background: #219150;
        }

        /* ✅ Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                width: 90%;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- ✅ Enlarged Header -->
    <div class="header">
        <span>Recruiter Dashboard</span>
        <div class="profile">
            <span>Welcome, Recruiter</span>
            <img src="profile-icon.png" alt="Profile Icon">
        </div>
    </div>

    <!-- ✅ Navigation -->
    <div class="nav-buttons">
        <button onclick="showSection('post-job')">Post a Job</button>
        <button onclick="showSection('view-applicants')">View Applicants</button>
        <button onclick="showSection('hire-worker')">Hire a Worker</button>
    </div>

    <!-- ✅ Main Dashboard -->
    <div class="dashboard-container">
        <section id="post-job" class="content-section active">
            <h2>Post a Job</h2>
            <form id="jobForm">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" required>

                <label for="job-description">Description:</label>
                <textarea id="job-description" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="view-applicants" class="content-section">
            <h2>View Applicants</h2>
            <ul id="applicant-list">
                <li class="applicant-item">
                    <span>Rahul Sharma - Electrician</span>
                    <button class="hire-btn">Hire</button>
                </li>
                <li class="applicant-item">
                    <span>Amit Verma - Carpenter</span>
                    <button class="hire-btn">Hire</button>
                </li>
            </ul>
        </section>

        <section id="hire-worker" class="content-section">
            <h2>Hire a Worker</h2>
            <button class="hire-btn">Find Workers</button>
        </section>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Simulating Job Form Submission
        document.getElementById("jobForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Job Posted Successfully!");
        });

        // Hire Button Alert
        document.querySelectorAll(".hire-btn").forEach(button => {
            button.addEventListener("click", function() {
                alert("Worker Hired Successfully!");
            });
        });
    </script>
</body>
</html>
